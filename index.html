<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" href="" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>CRM</title>
    </head>

    <body>

        <div id="background"></div>

        <header class="container">WELCOME</header>

        <div class="center">
            <div id="myAlert"></div>
        </div>

        <div class="container" id="input"></div>

        <div class="center">
            <div id="myForm"></div>
        </div>

        <div class="container red" id="red">ALL FIELDS ARE REQUIRED</div>

        <div id="code"></div>
        
        <div class="block container" id="block">
            <button id="add"><strong>ADD</strong></button>
            <div class="user">
                <div class="border"><strong>ACTION</strong></div>
                <div class="border"><strong>FIRSTNAME</strong></div>
                <div class="border"><strong>LASTNAME</strong></div>
                <div class="border"><strong>CODE</strong></div>
            </div>
            <div id="user"></div>
            
        </div>
        
        <audio id="audioPolice">
            <source src="assets/audioPolice.wav">
        </audio>

        <audio id="smallError">
            <source src="assets/smallError.wav">
        </audio>

        <audio id="set">
            <source src="assets/set.wav">
        </audio>

        <audio id="delete">
            <source src="assets/delete.wav">
        </audio>

        <audio id="bigError">
            <source src="assets/bigError.wav">
        </audio>

        <audio id="succes">
            <source src="assets/succes.mp3">
        </audio>

        <audio id="bip">
            <source src="assets/bip.wav">
        </audio>

        <script src="js/jquery.js"></script>
        <script type="module" src="js/app.js"></script>

        
        
    </body>

</html>
